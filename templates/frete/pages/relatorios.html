{% extends "frete/base.html" %}

{% block conteudo %}

    <section class="principal">

        <div class="link-conteudo">
            <div class="titulo">
                <h1>Relatorios</h1>
            </div>

            <form method="get">
                <div class="grid-simples link-conteudo">
                    {{ formulario.as_p }}
                </div>
                <div class="grid-simples">
                    <button class="botao" name="agili-submit" type="submit">Relatorio Agilli</button>
                    <button class="botao" name="rastreamento-submit" type="submit">Relatorio Rastreamento</button>
                </div>
            </form>
        </div>

        {% if erros %}
            <div class="link-conteudo">
                <h1 class="titulo fonte-vermelho">Erro</h1>
                <p>{{ erros }}</p>
            </div>
        {% endif %}

    </section>

{% endblock conteudo %}
