{% extends "home/base.html" %}

{% block conteudo %}

    <section class="principal">

        <div class="link-conteudo">
            <div class="titulo">
                <h1>Modelos</h1>
            </div>

            <form method="get">
                <div class="grid-simples link-conteudo alinhar-direita">
                    {{ formulario.as_p }}
                </div>
                <button class="botao" type="submit">Pesquisar</button>
            </form>
        </div>

        <div class="link-conteudo alinhar-esquerda">
            <div class="grid">
                {% for modelo in produtos_modelos %}
                    <div class="botao-div-2">
                        <div>
                            <a href="{% url "home:produtos-modelo" modelo.id %}">
                                {% if modelo.imagem %}
                                    <div>
                                        <img loading="lazy" src="{{ modelo.imagem.url }}">
                                    </div>
                                {% endif %}
                                <div>
                                    {{ modelo.descricao }}
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        {% if tags %}
            <div class="link-conteudo grid">
                {% for tag in tags %}
                    <a href="{% url "home:produtos-modelos" %}?pesquisar={{ tag.descricao }}">
                        <div class="tag">{{ tag.descricao }}</div>
                    </a>
                {% endfor %}
            </div>
        {% endif %}

    </section>

{% endblock conteudo %}
