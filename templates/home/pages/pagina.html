{% extends "home/base.html" %}

{% block conteudo %}

    <section class="principal">

        <div class="titulo">
            <h1>{{ home_link.titulo }}</h1>
        </div>

        {% if home_link.homelinksdocumentos.all %}
            <div class="link-conteudo">
                <div class="grid-simples">
                    {% for documento in home_link.homelinksdocumentos.all %}
                        <a target="_blanck" href="{{ documento.documento.url }}"><div class="botao-div">{{ documento.nome }}</div></a>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        <div class="link-conteudo">
            {{ home_link.conteudo | safe }}
        </div>

    </section>

{% endblock conteudo %}
